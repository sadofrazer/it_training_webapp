<div class="container-fluid  d-flex justify-content-center align-items-center">
  <div class="container w-100">
      <div class="mt-3 w-100">
        <div class="w-100">
          <div class="row w-100 g-5">
            <div class="col-md-12 w-100 ">
              <div class="row text-center own-title fs-1 mb-5 g-5 mt-4">
                <span class="own-title ">BIENVENUE SUR ... IT TRAINING</span>
              </div>
              <div class="text-center w-100 mt-5">
                <p class="text-uppercase own-title fs-3">
                  Meilleur centre de formation de France.
                </p>
                <h2 class="text-uppercase mt-2 mb-5 own-title fs-6">
                  Ayez une longeur d'avance sur les autres avec des formations de qualité et ultra personnalisées
                </h2>
                <div class="row g-3 d-flex justify-content-center mb-5">
                  <div class="col-md-12">
                    <ngb-carousel #carousel [interval]="5000" [pauseOnHover]="true" [pauseOnFocus]="false" (slide)="onSlide($event)" >
                        <ng-template ngbSlide *ngFor="let img of images; index as i">
                        <div class="carousel-caption d-none d-md-block mb-5 own-title">
                          <h1 class="own-title fs-1" [class]="(i+1==1)? 'text-white':'text-dark'">{{(i+1==1)? "Formations ultra personnalisées":"Des formations en Distanciel / Présentiel / Mixtes "}}</h1>
                        </div>
                        <a href="#" target="_blank" rel="nofollow noopener noreferrer">
                            <div class="picsum-img-wrapper ">
                            <img [src]="img" alt="My image {{i + 1}} description" class=" w-100" >
                            </div>
                        </a>
                        </ng-template>
                    </ngb-carousel>
                  </div>

                <div class="mb-5 ">
                  <h1 class="text-uppercase mt-5 mb-4 fst-italic badge bg-primary text-wrap p-3 fs-5">
                  OUR POPULAR COURSES
                  </h1>
                    <app-items-list [formations$] ="formations$"></app-items-list>
                </div>
             </div>
           </div>
          </div>
        </div>
      </div>
</div>

<div class="container-fluid full">
    <div class="container">
    <p class="fst-italic fs-5"><strong>date du jour : {{currentDate | date:'dd-MM-yyyy'}}</strong></p>
    <p class="mt-5 fst-italic fs-5"><strong><font size="6" >choississez une formation</font> </strong></p>
    <form (ngSubmit)="onSubmitFormFormation()">
        <div class="row">
            <div class="col-lg-6">
                <select class="col-lg-3" name="formation" class="form-control" [(ngModel)]="formation" aria-label="Default select example">
                    <option *ngFor="let formation of formations" [ngValue]="formation">{{formation.nom}}</option>
                </select>
            </div>
            <div class="col-lg-6">
                <button type="submit" class="btn btn-secondary fst-italic col-lg-4 ms-3">
                    afficher ses sessions
                </button>
            </div>
        </div>
        <hr>  
    </form> 
    <app-dashboard-formation-session [sessions]="sessions"></app-dashboard-formation-session> 
</div>
</div>
